<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Market</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/img/SRMARKETboxfavicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/SRMARKETbox2.png" alt="Logo SR Market">
        </div>
        <h1>SR Market</h1>
    </header>

    <div id="productos-disponibles">
        <h2 id="prod">Productos disponibles:</h2>
        <p id="parr">Presione "Iniciar Compra" para comenzar</p>
        <div id="lista-productos"></div>
    </div>

    <button id="iniciar-compra" onclick="iniciarCompra()">Iniciar Compra</button>
    
    <script src="script.js"></script>
</body>
</html>
